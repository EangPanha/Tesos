<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>គ្រប់គ្រងផលិតផល</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header"></div>
    <div class="container mt-4 manage-products">
      <div class="manage-header">
        <div>
          <h2>គ្រប់គ្រងផលិតផល</h2>
          <p>រក្សាបញ្ជីមុខម្ហូបឲ្យថ្មីជានិច្ចសម្រាប់ការកម្មង់។</p>
        </div>
        <button class="btn btn-primary" onclick="showAddModal()">
          <i class="fas fa-plus"></i> បន្ថែមផលិតផល
        </button>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>លេខសម្គាល់</th>
            <th>រូបភាព</th>
            <th>ឈ្មោះ</th>
            <th>ប្រភេទ</th>
            <th>តម្លៃ</th>
            <th>សកម្មភាព</th>
          </tr>
        </thead>
        <tbody id="productTable"></tbody>
      </table>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">បន្ថែមផលិតផល</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="productForm">
              <input type="hidden" id="productId" />
              <div class="mb-3">
                <label for="name" class="form-label">ឈ្មោះ</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">ប្រភេទ</label>
                <input
                  type="text"
                  class="form-control"
                  id="category"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">តម្លៃ</label>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="price"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="img" class="form-label">រូបភាព</label>
                <input
                  type="file"
                  class="form-control"
                  id="img"
                  accept="image/*"
                />
                <div id="imagePreview" class="mt-2"></div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              បិទ
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="saveButton"
              onclick="saveProduct()"
            >
              រក្សាទុក
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      let productModal;
      let currentMode = "add";

      document.addEventListener("DOMContentLoaded", function () {
        fetch("header.html")
          .then((response) => response.text())
          .then((data) => (document.getElementById("header").innerHTML = data))
          .catch((error) => console.error("Error loading header:", error));

        productModal = new bootstrap.Modal(
          document.getElementById("productModal")
        );
        loadProducts();
      });

      function loadProducts() {
        fetch("products_backend.php")
          .then((response) => response.json())
          .then((products) => {
            const tbody = document.getElementById("productTable");
            tbody.innerHTML = "";
            products.forEach((product, index) => {
              tbody.innerHTML += `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${
                                  product.img
                                    ? `<img src="uploads/${product.img}" height="50">`
                                    : "គ្មានរូបភាព"
                                }</td>
                                <td>${product.Name}</td>
                                <td>${product.Category}</td>
                                <td>$${parseFloat(product.Price).toFixed(
                                  2
                                )}</td>
                                <td>
                                    <button class="btn btn-sm btn-primary" onclick="showEditModal(${JSON.stringify(
                                      product
                                    ).replace(/"/g, "&quot;")})">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteProduct(${
                                      product.ProductID
                                    })">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `;
            });
          });
      }

      function showAddModal() {
        currentMode = "add";
        document.getElementById("modalTitle").textContent = "បន្ថែមផលិតផល";
        document.getElementById("productForm").reset();
        document.getElementById("imagePreview").innerHTML = "";
        document.getElementById("productId").value = "";
        document.getElementById("saveButton").textContent = "រក្សាទុក";
        productModal.show();
      }

      function showEditModal(product) {
        currentMode = "edit";
        document.getElementById("modalTitle").textContent = "កែប្រែផលិតផល";
        document.getElementById("productId").value = product.ProductID;
        document.getElementById("name").value = product.Name;
        document.getElementById("category").value = product.Category;
        document.getElementById("price").value = product.Price;
        document.getElementById("imagePreview").innerHTML = product.img
          ? `<img src="uploads/${product.img}" height="100">`
          : "";
        document.getElementById("saveButton").textContent = "កែប្រែ";
        productModal.show();
      }

      function saveProduct() {
        const formData = new FormData();
        formData.append("name", document.getElementById("name").value);
        formData.append("category", document.getElementById("category").value);
        formData.append("price", document.getElementById("price").value);

        const imgFile = document.getElementById("img").files[0];
        if (imgFile) {
          formData.append("img", imgFile);
        }

        const productId = document.getElementById("productId").value;

        if (currentMode === "add") {
          fetch("products_backend.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                productModal.hide();
                loadProducts();
              }
            });
        } else {
          formData.append("id", productId);
          formData.append("_method", "PUT");

          fetch("products_backend.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                productModal.hide();
                loadProducts();
              }
            });
        }
      }

      function deleteProduct(id) {
        if (confirm("តើអ្នកប្រាកដថាចង់លុបផលិតផលនេះទេ?")) {
          fetch("products_backend.php", {
            method: "DELETE",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `id=${id}`,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                loadProducts();
              }
            });
        }
      }
    </script>
  </body>
</html>
